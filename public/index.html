<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Document</title>
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
   <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
      <p>{{text}}</p>
    </div>
   </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
     <div class="message__title">
       <h4>{{from}}</h4>
       <span>{{createdAt}}</span>
     </div>
     <div class="message__body">
       <p>
         <a href="{{url}}" target="_blank">My current location</a>
       </p>
     </div>
    </li>
   </script>
  
  <!-- path relative to our server -->
  <!-- http://localhost:3000/socket.io/socket.io.js -->
  <!-- library at that location provided when we integrated socket.io with server -->
  <script src ="/socket.io/socket.io.js"></script>
  <!-- creates a connection, stores it in a variable, and keeps it open -->
  <!-- using a method available on the library we loaded-in above -->
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.min.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
